<form action="/predict" method="post">
    <label for="city">City:</label><br>
    <input type="text" id="city" name="city" placeholder="Enter city"><br><br>

    <label for="location">Location:</label><br>
    <input type="text" id="location" name="location" placeholder="Enter location"><br><br>

    <label for="area">Area (sq ft):</label><br>
    <input type="number" id="area" name="area" placeholder="Enter area in square feet"><br><br>

    <label for="bedrooms">Bedrooms:</label><br>
    <input type="number" id="bedrooms" name="bedrooms" placeholder="Number of bedrooms"><br><br>

    <label for="bathrooms">Bathrooms:</label><br>
    <input type="number" id="bathrooms" name="bathrooms" placeholder="Number of bathrooms"><br><br>

    <button type="submit">Predict Price</button>
</form>
